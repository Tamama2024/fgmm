<!DOCTYPE html>
<html lang="zh-TW">
  
  <head>
    <link rel="stylesheet" href="dist/style.min.css"/>	
  </head>
  
  <body>
    <!-- Google Tag Manager (noscript)-->

    <section class="kv w-640"><img src="https://picsum.photos/640/360" width="640" height="360" alt="主視覺"/></section> 
	  
      <div class="container" id="app">
        <div class="double-wrap" :class="{ hide: !loading }">
          <div class="double">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
	  
      <section class="form w-640">
        <div class="text-center">
          <h1>113年度區權會0</h1>
          <p>Google表單，輸入ID後自動帶入其它欄位資料</a></p>
        </div>
        
        <div class="form-group">
          <label for="main_id">請輸入 ID（0101 - 0112）ABCD加密</label>
          <input class="form-control" id="main_id" type="text" v-model="id" @input="limitIdLen(id)"/>
        </div>

        <div class="form-group">
            <label for="name">姓名 SN序號</label>
            <input class="form-control" id="name" type="text" v-model="person.name" disabled="disabled"/> 
        </div>
        
        <div class="form-group">
            <div class="form-group">
              <label for="phone">電話 所有權人</label>
              <input class="form-control" id="phone" type="tel" v-model="person.phone" disabled="disabled"/>
            </div>
        </div>

        <div class="form-group">
          <label for="site">地址 戶別</label>
          <input class="form-control" id="site" type="text" v-model="person.site" disabled="disabled"/>
        </div>

        <div class="form-group">
          <label for="site">地址 住址</label>
          <input class="form-control" id="site" type="text" v-model="person.site" disabled="disabled"/>
        </div>
	      
        <div class="form-group">
          <label for="message">備註</label>
          <input class="form-control" id="message" type="text" v-model="person.message" :disabled="person.name == undefined"/>
        </div>
        
        <div class="submit">
          <a href="#" :class="{ disabled: person.name == undefined }" @click.prevent="submit">送出</a>
        </div>
    
      </section>
      
     </div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>

<p align="center"><iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeOY4iEXMjXC6nE8Wz-XzZgar6h8sYdX00I4sFLWVup5Mq1lw/viewform?embedded=true" width="640" height="621" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe></p>
	  
  </body>
</html>
